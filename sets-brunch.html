<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Brunch with sets  </title>
</head>
<body>
  <script>
    const brunch = new Set();

    brunch.add('Afra');
    brunch.add('Sarah');
    brunch.add('Simone');

    const line = brunch.values();
    console.log(line.next().value);
    console.log(line.next().value);
    brunch.add('Heather');
    brunch.add('Snickers');
    console.log(line.next().value);
    console.log(line.next().value);
    console.log(line.next().value);
  </script>
</body>
</html>
