<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Extending classes  </title>
</head>
<body>
  <script>
    class Animal {
      constructor(name) {
        this.name = name;
        this.thirst = 100;
        this.belly = [];
      }
      drink() {
        this.thirst -= 10;
        return this.thirst;
      }
      eat(food) {
        this.belly.push(food);
        return this.belly;
      }
    }

    class Dog extends Animal {
      constructor(name, breed) {
        super(name);
        this.breed = breed;
      }
      bark() {
        console.log(`Bark Bark Iam a dog`);
      }
    }

    const rhino = new Animal('Rhiney');
    const snickers = new Dog('Snickers', 'King Charles');

  </script>
</body>
</html>
