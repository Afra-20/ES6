<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Template if </title>
</head>
<body>
  <script>
  const song = {
    name: 'All falls down',
    artist: 'Alan Walker',
    featuring: 'Noah Cyrus'
  };

  const markup = `
    <div class="song">
    <p>
      ${song.name} - ${song.artist}
    ${song.featuring ? `(Featuring ${song.featuring})` : ''}
    </p>
    </div>
  `;

  document.body.innerHTML = markup;

  </script>
</body>
</html>
