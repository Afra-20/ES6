<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Looping generators  </title>
</head>
<body>
  <script>
    function* lyrics() {
      yield `We dont talk anymore`;
      yield `Like we used to do`;
      yield `We dont laugh anymore`;
      yield `Like we used to do`;
    }

    const achy = lyrics();

    for (const line of achy) {
      console.log(line);
    }
  </script>
</body>
</html>
